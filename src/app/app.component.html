<div class="container">
  ADD IT TO DO..
  <br>
  <input 
   type="text"
   class="input-text"
   placeholder="Type An Item todo"
   [(ngModel)]="todoValue"
   (keyup.enter)="addItem()"
   /> 
   <button class="add-btn"(click)="addItem()">Add ToDo</button>

   <div class="list">
      <ul>
        <li *ngFor="let item of list">
          <input type="checkbox" name="isDone" 
          [(ngModel)]="item.isDone"
          />
          {{item.value}}
          <button class="btn"(click)="deleteItem(item.id)">Delete</button>
          
        </li>
      </ul>
   </div>
